<body>
    <div class="container m-0">
       <div class="toast-container" id="toastContainer"></div>
       <div class="toast" id="toast">
        <div class="toast-header">
            <i class="bi-info-circle me-1"></i>
            <strong class="me-auto">Informação</strong>
            <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            Esta é uma notificação criada pelo componente Toast do Bootstrap 5.
        </div>
       </div>
       <hr>
       <button class="btn btn-primary" id="btnToast" data-bs-toggle="tooltip" data-bs-title="Esta é uma dica flutuante criada pelo componente Tooltip do Bootstrap 5. " data-bs-placement="end">Posicione o Mouse Aqui</button>
       <hr>
       <button class="btn btn-primary" id="btnToast" data-bs-toggle="popover" data-bs-title="Informação" data-bs-content="Esta é outra dica flutuante criada pelo componente Popover do Bootstrap 5.">Clique Aqui</button>
    </div>
